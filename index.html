<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KELAS VI - SDN Petukangan Utara 01</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap');
        
        body { font-family: 'Plus Jakarta Sans', sans-serif; }

        .glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .login-glass {
            background: rgba(15, 23, 42, 0.75);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }

        .tab-active {
            background-color: #1d4ed8; /* Blue-700 */
            color: white !important;
            box-shadow: 0 10px 15px -3px rgba(29, 78, 216, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade { animation: fadeIn 0.4s ease-out forwards; }

        .sidebar-transition { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        
        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: linear-gradient(180deg, rgba(29, 78, 216, 0.15) 0%, rgba(29, 78, 216, 0) 100%);
            filter: blur(80px);
            border-radius: 50%;
            z-index: 0;
            animation: move 20s infinite alternate;
        }

        @keyframes move {
            from { transform: translate(-10%, -10%); }
            to { transform: translate(10%, 10%); }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 overflow-hidden">

    <div id="app" class="h-screen w-full flex flex-col">
        <div class="flex items-center justify-center h-full">
            <div class="flex flex-col items-center gap-4">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-700"></div>
                <p class="text-sm font-bold text-slate-400 uppercase tracking-widest">Memuat Aplikasi Web...</p>
            </div>
        </div>
    </div>

    <!-- TOAST NOTIFICATION -->
    <div id="toast" class="fixed top-4 right-4 z-[100] transform translate-x-full transition-transform duration-300 flex items-center gap-3 px-6 py-4 rounded-2xl shadow-2xl text-white font-bold">
        <span id="toast-icon"></span>
        <span id="toast-message"></span>
    </div>

    <!-- CUSTOM CONFIRM MODAL -->
    <div id="confirmModal" class="fixed inset-0 bg-slate-900/40 z-[200] opacity-0 pointer-events-none transition-all duration-300 flex items-center justify-center backdrop-blur-sm">
        <div id="confirmModalContent" class="bg-white rounded-[2.5rem] p-8 max-w-sm w-full mx-4 transform translate-y-8 transition-transform duration-300 shadow-2xl border border-slate-100">
            <div class="w-16 h-16 bg-rose-50 text-rose-600 rounded-[1.5rem] flex items-center justify-center mb-6 mx-auto rotate-12">
                <i data-lucide="alert-triangle" class="w-8 h-8 -rotate-12"></i>
            </div>
            <h3 class="text-xl font-black text-center text-slate-800 mb-2 italic uppercase">Konfirmasi Tindakan</h3>
            <p id="confirmModalText" class="text-center text-slate-500 font-bold text-xs uppercase tracking-widest mb-8">Apakah Anda yakin?</p>
            <div class="flex gap-4">
                <button id="btnCancelConfirm" class="flex-1 py-4 bg-slate-50 hover:bg-slate-100 text-slate-500 rounded-2xl font-black uppercase tracking-widest text-[10px] transition-colors">Batal</button>
                <button id="btnDoConfirm" class="flex-1 py-4 bg-rose-600 hover:bg-rose-700 text-white rounded-2xl font-black uppercase tracking-widest text-[10px] transition-colors shadow-xl shadow-rose-200">Lanjutkan</button>
            </div>
        </div>
    </div>

    <script>
        // =========================================================================
        // KONFIGURASI GOOGLE SPREADSHEET (APPS SCRIPT WEB APP ENDPOINTS)
        // =========================================================================
        const GOOGLE_SCRIPT_ABSENSI = "https://script.google.com/macros/s/AKfycbwGShaGHPBC0gcOGyWkN55fbGdjiKVkA2kyrctC5R1uTdqJT5qj3nH_zPdDz_SL5Yzqcw/exec"; 
        const GOOGLE_SCRIPT_NILAI = ""; 
        const GOOGLE_SCRIPT_REMEDIAL = ""; 

        const SCHOOL_LOGO = "https://github.com/jarotwidiyono22/AbsenPU01/raw/main/PU%2001.png";
        const COLORS = ['#1d4ed8', '#0ea5e9', '#f59e0b', '#ef4444']; 

        // =========================================================================
        // STATE APLIKASI
        // =========================================================================
        let state = {
            isLoggedIn: false, 
            activeTab: 'dashboard',
            classes: [],
            attendance: [],
            grades: [], 
            currentDate: new Date().toISOString().split('T')[0],
            isSidebarOpen: false,
            charts: { pie: null, bar: null },
            editingId: null
        };

        const LOCAL_STORAGE_KEY = 'pjok_data_sdn06_v2';
        const generateId = () => Math.random().toString(36).substr(2, 9);

        function loadFromLocal() {
            const data = localStorage.getItem(LOCAL_STORAGE_KEY);
            if (data) {
                try {
                    const parsed = JSON.parse(data);
                    state.classes = parsed.classes || [];
                    state.attendance = parsed.attendance || [];
                    state.grades = parsed.grades || [];
                } catch(e) { console.error("Gagal memuat data lokal"); }
            }
        }

        function saveToLocal() {
            localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify({
                classes: state.classes,
                attendance: state.attendance,
                grades: state.grades
            }));
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const icon = document.getElementById('toast-icon');
            const msg = document.getElementById('toast-message');
            
            toast.classList.remove('bg-emerald-600', 'bg-amber-500', 'bg-rose-600', 'bg-blue-600');
            
            if (type === 'success') {
                toast.classList.add('bg-emerald-600');
                icon.innerHTML = '<i data-lucide="check-circle-2"></i>';
            } else if (type === 'warning') {
                toast.classList.add('bg-amber-500');
                icon.innerHTML = '<i data-lucide="alert-triangle"></i>';
            } else if (type === 'blue') {
                toast.classList.add('bg-blue-600');
                icon.innerHTML = '<i data-lucide="info"></i>';
            } else {
                toast.classList.add('bg-rose-600');
                icon.innerHTML = '<i data-lucide="alert-circle"></i>';
            }
            
            msg.innerText = message;
            
            lucide.createIcons();
            toast.classList.remove('translate-x-full');
            setTimeout(() => toast.classList.add('translate-x-full'), 4000);
        }

        window.showConfirm = (text, onConfirmCallback) => {
            const modal = document.getElementById('confirmModal');
            const content = document.getElementById('confirmModalContent');
            document.getElementById('confirmModalText').innerText = text;
            
            modal.classList.remove('opacity-0', 'pointer-events-none');
            content.classList.remove('translate-y-8');
            
            document.getElementById('btnCancelConfirm').onclick = () => {
                modal.classList.add('opacity-0', 'pointer-events-none');
                content.classList.add('translate-y-8');
            };
            
            document.getElementById('btnDoConfirm').onclick = () => {
                modal.classList.add('opacity-0', 'pointer-events-none');
                content.classList.add('translate-y-8');
                onConfirmCallback();
            };
        };

        function renderApp() {
            const root = document.getElementById('app');
            
            if (!state.isLoggedIn) {
                renderLogin(root);
                return;
            }

            root.innerHTML = `
                <div class="flex h-screen overflow-hidden relative">
                    <div id="sidebarOverlay" class="fixed inset-0 bg-slate-900/40 z-40 transition-opacity ${state.isSidebarOpen ? 'opacity-100' : 'opacity-0 pointer-events-none'} md:hidden" onclick="window.toggleSidebar()"></div>

                    <aside class="fixed inset-y-0 left-0 w-72 bg-white border-r border-slate-100 shadow-2xl z-50 sidebar-transition transform ${state.isSidebarOpen ? 'translate-x-0' : '-translate-x-full'} md:relative md:translate-x-0 flex flex-col">
                        <div class="p-8">
                            <div class="flex items-center gap-3 mb-2">
                                <div class="w-12 h-12 overflow-hidden flex items-center justify-center">
                                    <img src="${SCHOOL_LOGO}" class="w-full h-full object-contain" onerror="this.src='https://placehold.co/100x100?text=LOGO'">
                                </div>
                                <div class="flex-1 overflow-hidden">
                                    <h1 class="text-xl font-black text-slate-800 tracking-tighter leading-none">KELAS <span class="text-blue-700">VI</span></h1>
                                    <span class="text-[9px] font-black text-slate-400 uppercase tracking-widest mt-1">SDN Petukangan Utara 01</span>
                                </div>
                            </div>
                        </div>
                        
                        <nav class="flex-1 px-6 space-y-2 mt-4 overflow-y-auto custom-scrollbar">
                            ${renderNavItem('dashboard', 'layout-dashboard', 'Dashboard')}
                            ${renderNavItem('input', 'user-plus', 'Absensi Harian')}
                            ${renderNavItem('grades', 'book-open', 'Buku Nilai')}
                            ${renderNavItem('remedial', 'clipboard-list', 'Remedial')}
                            ${renderNavItem('classes', 'users', 'Manajemen Kelas')}
                            ${renderNavItem('reports', 'file-text', 'Laporan')}
                        </nav>

                        <div class="p-6 border-t border-slate-50">
                            <button id="btnLogout" class="w-full flex items-center gap-4 px-5 py-4 rounded-2xl text-slate-400 hover:text-rose-500 hover:bg-rose-50 transition-all font-bold">
                                <i data-lucide="log-out"></i> <span>Keluar</span>
                            </button>
                        </div>
                    </aside>

                    <main class="flex-1 overflow-y-auto flex flex-col bg-slate-50 relative custom-scrollbar">
                        <header class="sticky top-0 z-30 glass h-20 flex items-center justify-between px-6 md:px-10">
                            <div class="flex items-center gap-4">
                                <button onclick="window.toggleSidebar()" class="md:hidden p-2 text-slate-500 hover:bg-slate-100 rounded-xl">
                                    <i data-lucide="menu"></i>
                                </button>
                                <h2 class="text-lg font-black text-slate-800 tracking-tight flex items-center gap-2">
                                    ${getTabTitle()}
                                </h2>
                            </div>
                            <div class="flex items-center gap-3">
                                <div class="hidden sm:flex flex-col items-end">
                                    <span class="text-[9px] font-black text-slate-400 uppercase tracking-widest leading-none mb-1">Status Server</span>
                                    <span class="text-xs font-bold text-emerald-600 italic flex items-center gap-1">
                                        <span class="w-1.5 h-1.5 rounded-full bg-emerald-500 animate-pulse"></span>
                                        Google Script Web App
                                    </span>
                                </div>
                                <div class="w-10 h-10 rounded-full overflow-hidden border border-slate-200">
                                    <img src="${SCHOOL_LOGO}" class="w-full h-full object-cover p-1" onerror="this.src='https://placehold.co/100x100?text=LOGO'">
                                </div>
                            </div>
                        </header>

                        <div id="content" class="p-6 md:p-10 max-w-7xl mx-auto w-full animate-fade">
                            ${renderActiveTab()}
                        </div>
                    </main>
                </div>
            `;

            lucide.createIcons();
            attachEvents();
        }

        function renderNavItem(id, icon, label) {
            const active = state.activeTab === id;
            return `
                <button onclick="window.setTab('${id}')" class="w-full flex items-center gap-4 px-5 py-4 rounded-2xl transition-all duration-200 group ${active ? 'tab-active' : 'text-slate-500 hover:bg-blue-50 hover:text-blue-700'}">
                    <i data-lucide="${icon}" class="w-5 h-5"></i>
                    <span class="font-bold tracking-tight">${label}</span>
                </button>
            `;
        }

        function getTabTitle() {
            const titles = { dashboard: 'Dashboard Utama', input: 'Input Absensi Siswa', grades: 'Buku Nilai Guru', remedial: 'Catatan Remedial Siswa', classes: 'Pengaturan Rombel', reports: 'Rekapitulasi Laporan' };
            return titles[state.activeTab];
        }

        function renderActiveTab() {
            switch(state.activeTab) {
                case 'dashboard': return renderDashboard();
                case 'input': return renderInput();
                case 'grades': return renderGrades();
                case 'remedial': return renderRemedial();
                case 'classes': return renderClasses();
                case 'reports': return renderReports();
                default: return '';
            }
        }

        function renderLogin(root) {
            root.innerHTML = `
                <div class="min-h-screen w-full flex items-center justify-center relative overflow-hidden bg-slate-950">
                    <div class="absolute top-6 right-6 md:top-8 md:right-8 z-50 animate-fade">
                        <div class="px-5 py-2.5 bg-blue-500/10 border border-blue-500/30 rounded-full flex items-center gap-3 backdrop-blur-md shadow-lg shadow-blue-900/20">
                            <span class="relative flex h-2.5 w-2.5">
                                <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-blue-400 opacity-75"></span>
                                <span class="relative inline-flex rounded-full h-2.5 w-2.5 bg-blue-500"></span>
                            </span>
                            <span class="text-[10px] font-black text-blue-400 uppercase tracking-[0.2em]">Google Script App</span>
                        </div>
                    </div>
                    <div class="absolute inset-0 z-0">
                        <!-- GANTI_BACKGROUND_DI_SINI -->
                        <!-- Opacity ditingkatkan ke 60 agar background lebih terlihat -->
                        <img src="https://github.com/jarotwidiyono22/PJOKID/raw/main/Desain%20tanpa%20judul.jpg" 
                             class="w-full h-full object-cover opacity-60 scale-105 transition-opacity duration-1000">
                        <!-- Overlay dibuat lebih halus agar gambar tetap menonjol -->
                        <div class="absolute inset-0 bg-gradient-to-tr from-slate-950/80 via-slate-950/40 to-transparent"></div>
                    </div>
                    <div class="blob top-0 left-0"></div>
                    <div class="blob bottom-0 right-0" style="animation-delay: -5s; background: linear-gradient(180deg, rgba(30, 64, 175, 0.1) 0%, rgba(30, 64, 175, 0) 100%);"></div>
                    <div class="w-full max-w-md relative z-10 px-6">
                        <div class="login-glass p-8 md:p-12 rounded-[2.5rem] shadow-2xl animate-fade mt-10 border border-white/5">
                            <div class="text-center mb-10">
                                <div class="inline-flex mb-6 w-24 h-24 items-center justify-center overflow-hidden">
                                    <img src="${SCHOOL_LOGO}" class="w-full h-full object-contain drop-shadow-lg" onerror="this.src='https://placehold.co/100x100?text=LOGO'">
                                </div>
                                <h1 class="text-4xl font-black text-white tracking-tighter leading-none mb-3">KELAS <span class="text-blue-500">VI</span></h1>
                                <div class="flex flex-col gap-1">
                                    <p class="text-blue-400 font-bold uppercase text-[10px] tracking-[0.4em]">SDN PETUKANGAN UTARA 01</p>
                                    <p class="text-slate-300 text-xs font-medium">Sistem Absensi Digital</p>
                                </div>
                            </div>
                            <form id="loginForm" class="space-y-6">
                                <div class="space-y-2">
                                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] px-1 block">Akses Guru</label>
                                    <div class="relative group">
                                        <div class="absolute inset-0 bg-blue-600 rounded-2xl blur opacity-0 group-focus-within:opacity-20 transition-opacity"></div>
                                        <div class="relative">
                                            <i data-lucide="lock" class="absolute left-5 top-1/2 -translate-y-1/2 text-slate-500 w-5 h-5 transition-colors group-focus-within:text-blue-500"></i>
                                            <input type="password" id="loginPass" required placeholder="Masukkan Kata Sandi" 
                                                class="w-full bg-slate-900/50 border-2 border-slate-800 focus:border-blue-700 rounded-2xl py-5 pl-14 pr-4 outline-none font-bold text-white transition-all text-center tracking-[0.2em] placeholder:tracking-normal placeholder:text-slate-600">
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="group relative w-full overflow-hidden bg-blue-700 hover:bg-blue-600 text-white font-black uppercase tracking-widest py-5 rounded-2xl shadow-xl transition-all active:scale-95">
                                    <span class="relative z-10 flex items-center justify-center gap-2">
                                        LOGIN <i data-lucide="arrow-right" class="w-5 h-5"></i>
                                    </span>
                                    <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/10 to-transparent -translate-x-full group-hover:translate-x-full transition-transform duration-700"></div>
                                </button>
                            </form>
                            <div class="mt-12 flex flex-col items-center gap-4">
                                <div class="h-[1px] w-12 bg-slate-800"></div>
                                <p class="text-slate-400 text-[10px] text-center font-bold uppercase tracking-widest">Cerdas â€¢ Empati â€¢ Ramah â€¢ Inovatif â€¢ Aktif</p>
                            </div>
                        </div>
                        <p class="mt-8 text-slate-400/60 text-[10px] text-center font-medium uppercase tracking-[0.2em]">Â© 2024 SDN Petukangan Utara 01 â€” Jakarta Selatan</p>
                    </div>
                </div>
            `;
            lucide.createIcons();
            document.getElementById('loginForm').onsubmit = (e) => {
                e.preventDefault();
                const pass = document.getElementById('loginPass').value;
                if (pass === 'admin') { 
                    state.isLoggedIn = true;
                    showToast('Kata Sandi Berhasil Diverifikasi!');
                    renderApp();
                } else { showToast('Kata Sandi Salah!', 'error'); }
            };
        }

        function renderDashboard() {
            let totalL = 0;
            let totalP = 0;
            const totalStudents = state.classes.reduce((acc, c) => {
                const count = (c.students?.length || 0);
                if (c.students) {
                    c.students.forEach(s => {
                        if (s.gender === 'L') totalL++;
                        else if (s.gender === 'P') totalP++;
                    });
                }
                return acc + count;
            }, 0);

            const todayRecords = state.attendance.filter(a => a.date === state.currentDate);
            let summary = { Hadir: 0, Izin: 0, Sakit: 0, Alfa: 0 };
            todayRecords.forEach(rec => {
                Object.values(rec.records).forEach(s => {
                    if (summary[s] !== undefined) summary[s]++;
                });
            });

            setTimeout(() => renderDashboardCharts(summary), 100);

            return `
                <div class="space-y-8">
                    <div class="bg-gradient-to-br from-blue-700 to-indigo-800 p-8 md:p-12 rounded-[2.5rem] shadow-2xl text-white relative overflow-hidden">
                        <div class="absolute top-0 right-0 p-8 opacity-10"><i data-lucide="dumbbell" class="w-64 h-64"></i></div>
                        <div class="relative z-10">
                            <h3 class="text-3xl md:text-4xl font-black italic tracking-tighter leading-tight mb-2">Semangat Pagi, Ibu/Bapak Guru!</h3>
                            <p class="text-blue-100 font-medium italic opacity-90 max-w-xl">Aplikasi Absensi Digital SDN Petukangan Utara 01. Mari wujudkan generasi sehat dan berprestasi.</p>
                            <div class="mt-8 flex gap-4">
                                <button onclick="window.setTab('input')" class="bg-white text-blue-700 px-6 py-3 rounded-xl font-black uppercase text-xs shadow-lg hover:bg-blue-50 transition-all">Mulai Absen</button>
                                <button onclick="window.setTab('grades')" class="bg-slate-900 text-white px-6 py-3 rounded-xl font-black uppercase text-xs shadow-lg hover:bg-slate-800 transition-all">Buku Nilai</button>
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                        ${renderStatCard('Total Siswa (L: ' + totalL + ', P: ' + totalP + ')', totalStudents, 'users', 'bg-blue-600')}
                        ${renderStatCard('Rombongan Belajar', state.classes.length, 'file-spreadsheet', 'bg-purple-600')}
                        ${renderStatCard('Hadir Hari Ini', summary.Hadir, 'check-circle', 'bg-emerald-600')}
                        ${renderStatCard('Absen (I/S/A)', (summary.Izin + summary.Sakit + summary.Alfa), 'alert-circle', 'bg-rose-600')}
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100">
                            <div class="flex items-center justify-between mb-8">
                                <h3 class="text-xl font-black text-slate-800 flex items-center gap-2 uppercase italic text-sm tracking-widest"><i data-lucide="pie-chart" class="text-blue-700"></i> Distribusi Kehadiran</h3>
                            </div>
                            <div class="h-64 flex items-center justify-center">
                                <canvas id="dashboardPie"></canvas>
                            </div>
                        </div>
                        <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100">
                            <div class="flex items-center justify-between mb-8">
                                <h3 class="text-xl font-black text-slate-800 flex items-center gap-2 uppercase italic text-sm tracking-widest"><i data-lucide="bar-chart-3" class="text-blue-700"></i> Tren 7 Hari Terakhir</h3>
                            </div>
                            <div class="h-64">
                                <canvas id="dashboardBar"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderStatCard(label, value, icon, color) {
            return `
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100 hover:shadow-xl transition-all group overflow-hidden relative">
                    <div class="flex justify-between items-start mb-4">
                        <div class="p-3 ${color} text-white rounded-2xl shadow-lg">
                            <i data-lucide="${icon}" class="w-6 h-6"></i>
                        </div>
                        <div class="text-[9px] font-black text-slate-400 uppercase tracking-widest">Data Rekap</div>
                    </div>
                    <p class="text-slate-500 font-bold text-xs uppercase mb-1">${label}</p>
                    <p class="text-3xl font-black text-slate-800 tracking-tighter">${value}</p>
                    <div class="absolute -right-4 -bottom-4 opacity-[0.03] scale-150 rotate-12"><i data-lucide="${icon}" class="w-32 h-32"></i></div>
                </div>
            `;
        }

        function renderDashboardCharts(summary) {
            if (state.charts.pie) state.charts.pie.destroy();
            if (state.charts.bar) state.charts.bar.destroy();

            const pieCtx = document.getElementById('dashboardPie');
            if (pieCtx) {
                state.charts.pie = new Chart(pieCtx, {
                    type: 'doughnut',
                    data: {
                        labels: ['Hadir', 'Izin', 'Sakit', 'Alfa'],
                        datasets: [{
                            data: [summary.Hadir, summary.Izin, summary.Sakit, summary.Alfa],
                            backgroundColor: COLORS,
                            borderWidth: 0,
                            hoverOffset: 10
                        }]
                    },
                    options: {
                        plugins: { legend: { position: 'bottom', labels: { font: { weight: 'bold', family: 'Plus Jakarta Sans' } } } },
                        cutout: '75%',
                        responsive: true,
                        maintainAspectRatio: false
                    }
                });
            }

            const barCtx = document.getElementById('dashboardBar');
            if (barCtx) {
                const historyByDate = {};
                state.attendance.forEach(a => {
                    if(!historyByDate[a.date]) historyByDate[a.date] = 0;
                    historyByDate[a.date] += a.totalHadir;
                });

                            backgroundColor: '#1d4ed8',
                            borderRadius: 8
                        }]

                    options: {
                        scales: { y: { beginAtZero: true, grid: { display: false } }, x: { grid: { display: false } } },

                    }
                });

                                                    <span class="text-[11px] font-black text-slate-800 w-8">${percent}%</span>
                                                </div>
                                            </td>
                                            <td class="px-10 py-6 text-right">
                                                 <div class="flex justify-end gap-2">
                                                    <button onclick="window.editAttendance('${a.id}')" class="p-2 text-slate-300 hover:text-blue-600 transition-colors"><i data-lucide="edit" class="w-4 h-4"></i></button>
                                                    <button onclick="window.deleteAttendance('${a.id}')" class="p-2 text-slate-300 hover:text-rose-500 transition-colors"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                                                </div>
                                            </td>
                                        </tr>
                                    `;
                                }).join('') : '<tr><td colspan="7" class="px-10 py-20 text-center font-black text-slate-300 uppercase tracking-widest italic text-xs">Data riwayat belum tersedia</td></tr>'}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
        }

        function attachEvents() {
            if (document.getElementById('btnLogout')) {
                document.getElementById('btnLogout').onclick = () => {
                    state.isLoggedIn = false;
                    renderApp();
                };
            }

            if (state.activeTab === 'input') {
                const select = document.getElementById('selectClass');
                const dateInput = document.getElementById('inputDate');
                const saveBtn = document.getElementById('btnSaveAttendance');

                window.updateList = () => {
                    const classId = select.value;
                    const date = dateInput.value;
                    if (!classId) return;

                    const cls = state.classes.find(c => c.id === classId);
                    const existing = state.attendance.find(a => a.date === date && a.classId === classId);
                    const container = document.getElementById('attendanceGrid');

                    if (!cls || !cls.students?.length) {
                        container.innerHTML = `<div class="p-20 text-center font-bold text-slate-400 uppercase tracking-widest bg-white rounded-[2.5rem]">Kelas ini belum memiliki daftar siswa</div>`;
                        return;
                    }

                    container.innerHTML = `
                        <div class="bg-white rounded-[2.5rem] shadow-xl overflow-hidden animate-fade border border-slate-100">
                            <div class="bg-slate-50 p-6 flex justify-between items-center border-b">
                                <h4 class="font-black text-slate-800 uppercase italic text-sm">Daftar Siswa: ${cls.name}</h4>
                                <div class="flex gap-4">
                                    <div class="flex items-center gap-2 text-[10px] font-black text-emerald-600 uppercase tracking-widest"><span class="w-3 h-3 rounded-full bg-emerald-500"></span> Hadir</div>
                                    <div class="flex items-center gap-2 text-[10px] font-black text-rose-500 uppercase tracking-widest"><span class="w-3 h-3 rounded-full bg-rose-500"></span> Absen</div>
                                </div>
                            </div>
                            <div class="overflow-x-auto">
                                <table class="w-full text-left min-w-[600px]">
                                    <thead class="bg-slate-50/50 text-slate-400 text-[10px] uppercase font-black tracking-[0.2em]">
                                        <tr>
                                            <th class="px-10 py-6">Nama Siswa</th>
                                            <th class="px-4 py-6 text-center">L/P</th>
                                            ${['Hadir', 'Izin', 'Sakit', 'Alfa'].map(s => `<th class="px-4 py-6 text-center">${s}</th>`).join('')}
                                        </tr>
                                    </thead>
                                    <tbody class="divide-y divide-slate-50">
                                        ${cls.students.map((s, idx) => {
                                            const savedStatus = existing ? existing.records[s.name] : 'Hadir';
                                            return `
                                                <tr class="hover:bg-blue-50/30 transition-colors">
                                                    <td class="px-10 py-5 font-bold text-slate-700 uppercase text-[11px]">${s.name}</td>
                                                    <td class="px-4 py-5 text-center font-black text-blue-700 text-[10px]">${s.gender}</td>
                                                    ${['Hadir', 'Izin', 'Sakit', 'Alfa'].map(status => `
                                                        <td class="px-4 py-5 text-center">
                                                            <input type="radio" name="st-${idx}" value="${status}" data-name="${s.name}" class="w-6 h-6 accent-blue-700 cursor-pointer" ${savedStatus === status ? 'checked' : ''}>
                                                        </td>
                                                    `).join('')}
                                                </tr>
                                            `;
                                        }).join('')}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    `;
                    lucide.createIcons();
                };

                select.onchange = window.updateList;
                dateInput.onchange = window.updateList;

                saveBtn.onclick = () => {
                    const classId = select.value;
                    if (!classId) return showToast('Pilih kelas!', 'error');

                    const cls = state.classes.find(c => c.id === classId);
                    const records = {};
                    let totalHadir = 0;
                    
                    document.querySelectorAll('input[type="radio"]:checked').forEach(radio => {
                        const name = radio.getAttribute('data-name');
                        const val = radio.value;
                        records[name] = val;
                        if (val === 'Hadir') totalHadir++;
                    });

                    const data = { 
                        classId, 
                        className: cls.name, 
                        date: dateInput.value, 
                        records, 
                        totalStudents: cls.students.length, 
                        totalHadir,
                        lastUpdated: new Date().toISOString(),
                        studentList: cls.students
                    };

                    const existingIdx = state.attendance.findIndex(a => a.date === data.date && a.classId === classId);
                    if (existingIdx > -1) {
                        state.attendance[existingIdx] = { ...state.attendance[existingIdx], ...data };
                    } else {
                        state.attendance.push({ id: generateId(), ...data });
                    }
                    
                    saveToLocal();
                    showToast('Berhasil Menyimpan Absensi!');
                    renderApp();

                    if (GOOGLE_SCRIPT_ABSENSI) {
                        fetch(GOOGLE_SCRIPT_ABSENSI, {
                            method: "POST", mode: "no-cors", headers: { "Content-Type": "application/json" }, body: JSON.stringify(data)
                        }).catch(err => console.error("Gagal kirim Absensi ke Spreadsheet", err));
                    }
                };
            }

            if (state.activeTab === 'grades') {
                const subjectInput = document.getElementById('gradeSubject');
                const select = document.getElementById('gradeSelectClass');
                const dateInput = document.getElementById('gradeInputDate');
                const assessInput = document.getElementById('gradeAssessmentName');
                const typeSelect = document.getElementById('gradeType');
                const kktpInput = document.getElementById('gradeKKTP');
                const saveBtn = document.getElementById('btnSaveGrades');

                window.updateGradesInput = () => {
                    const classId = select.value;
                    const assessment = assessInput.value.trim();
                    const type = typeSelect.value;
                    const container = document.getElementById('gradesInputGrid');

                    if (!classId || !assessment) return;

                    const cls = state.classes.find(c => c.id === classId);
                    if (!cls || !cls.students?.length) {
                        container.innerHTML = `<div class="p-20 text-center font-bold text-slate-400 uppercase tracking-widest bg-white rounded-[2.5rem]">Kelas ini belum memiliki daftar siswa</div>`;
                        return;
                    }

                    const existing = state.editingId 
                        ? state.grades.find(g => g.id === state.editingId)
                        : state.grades.find(g => g.classId === classId && g.assessmentName.toLowerCase() === assessment.toLowerCase() && g.date === dateInput.value && g.type === type);
                    
                    if (existing && existing.kktp) {
                        kktpInput.value = existing.kktp;
                        if(existing.subject) subjectInput.value = existing.subject;
                    }

                    container.innerHTML = `
                        <div class="bg-white rounded-[2.5rem] shadow-xl overflow-hidden animate-fade border border-slate-100">
                            <div class="bg-slate-50 p-6 flex justify-between items-center border-b">
                                <h4 class="font-black text-slate-800 uppercase italic text-sm">Input Nilai: ${cls.name} - ${assessment} (${type})</h4>
                            </div>
                            <div class="overflow-x-auto">
                                <table class="w-full text-left min-w-[600px]">
                                    <thead class="bg-slate-50/50 text-slate-400 text-[10px] uppercase font-black tracking-[0.2em]">
                                        <tr>
                                            <th class="px-10 py-6">Nama Siswa</th>
                                            <th class="px-4 py-6 text-center">L/P</th>
                                            <th class="px-10 py-6 text-center">Nilai Angka (0-100)</th>
                                        </tr>
                                    </thead>
                                    <tbody class="divide-y divide-slate-50">
                                        ${cls.students.map((s, idx) => {
                                            const val = existing ? (existing.scores[s.name] !== undefined ? existing.scores[s.name] : 0) : 0;
                                            return `
                                                <tr class="hover:bg-blue-50/30 transition-colors">
                                                    <td class="px-10 py-5 font-bold text-slate-700 uppercase text-[11px]">${s.name}</td>
                                                    <td class="px-4 py-5 text-center font-black text-blue-700 text-[10px]">${s.gender}</td>
                                                    <td class="px-10 py-5 text-center">
                                                        <input type="number" min="0" max="100" data-student="${s.name}" class="grade-input w-24 p-2 bg-slate-50 border-2 border-transparent focus:border-blue-700 rounded-xl outline-none font-black text-center" value="${val}">
                                                    </td>
                                                </tr>
                                            `;
                                        }).join('')}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    `;
                    lucide.createIcons();
                };

                select.onchange = window.updateGradesInput;
                assessInput.oninput = window.updateGradesInput;
                dateInput.onchange = window.updateGradesInput;
                typeSelect.onchange = window.updateGradesInput;

                saveBtn.onclick = () => {
                    const subject = subjectInput.value.trim().toUpperCase() || 'KELAS VI';
                    const classId = select.value;
                    const assessment = assessInput.value.trim();
                    const type = typeSelect.value;
                    const date = dateInput.value;
                    const kktp = Number(kktpInput.value) || 0;

                    if (!classId || !assessment) return showToast('Lengkapi data asessmen!', 'error');

                    const cls = state.classes.find(c => c.id === classId);
                    const scores = {};
                    document.querySelectorAll('.grade-input').forEach(input => {
                        scores[input.getAttribute('data-student')] = input.value || 0;
                    });

                    const data = {
                        id: state.editingId || generateId(),
                        subject,
                        classId,
                        className: cls.name,
                        assessmentName: assessment,
                        type: type,
                        date: date,
                        kktp: kktp,
                        scores,
                        createdAt: new Date().toISOString(),
                        studentList: cls.students
                    };

                    const existingIdx = state.grades.findIndex(g => g.id === data.id);

                    if (existingIdx > -1) {
                        state.grades[existingIdx] = { ...state.grades[existingIdx], ...data };
                    } else {
                        state.grades.push(data);
                    }
                    
                    state.editingId = null;
                    saveToLocal();
                    showToast('Buku Nilai ' + type + ' Berhasil Disimpan!');
                    assessInput.value = "";
                    renderApp();

                    if (GOOGLE_SCRIPT_NILAI) {
                        fetch(GOOGLE_SCRIPT_NILAI, {
                            method: "POST", mode: "no-cors", headers: { "Content-Type": "application/json" }, body: JSON.stringify(data)
                        }).catch(err => console.error("Gagal kirim Nilai ke Spreadsheet", err));
                    }
                };
            }

            if (state.activeTab === 'classes') {
                document.getElementById('btnAddClass').onclick = () => {
                    const input = document.getElementById('newClassName');
                    const name = input.value.trim();
                    if (!name) return;
                    
                    const newClassData = { 
                        id: generateId(),
                        name: name.toUpperCase(), 
                        students: [], 
                        createdAt: new Date().toISOString() 
                    };

                    state.classes.push(newClassData);
                    saveToLocal();
                    input.value = '';
                    showToast('Kelas Berhasil Dibuat');
                    renderApp();
                };
            }
        }

        window.toggleSidebar = () => {
            state.isSidebarOpen = !state.isSidebarOpen;
            renderApp();
        };

        window.setTab = (tab) => {
            state.activeTab = tab;
            state.isSidebarOpen = false;
            state.editingId = null;
            renderApp();
        };

        window.deleteClass = (id) => {
            window.showConfirm('Apakah Anda yakin ingin menghapus kelas ini beserta seluruh data absensi dan nilainya?', () => {
                state.classes = state.classes.filter(c => c.id !== id);
                state.attendance = state.attendance.filter(a => a.classId !== id);
                state.grades = state.grades.filter(g => g.classId !== id);
                saveToLocal();
                showToast('Kelas dan seluruh datanya berhasil dihapus');
                renderApp();
            });
        };

        window.deleteAttendance = (id) => {
            window.showConfirm('Hapus riwayat absensi ini?', () => {
                state.attendance = state.attendance.filter(a => a.id !== id);
                saveToLocal();
                showToast('Data absensi dihapus');
                renderApp();
            });
        };

        window.editAttendance = (id) => {
            const data = state.attendance.find(a => a.id === id);
            if (data) {
                state.activeTab = 'input';
                renderApp();
                setTimeout(() => {
                    document.getElementById('selectClass').value = data.classId;
                    document.getElementById('inputDate').value = data.date;
                    window.updateList();
                    showToast('Data dimuat ke form input', 'blue');
                }, 100);
            }
        };

        window.deleteGrade = (id) => {
            window.showConfirm('Apakah Anda yakin ingin menghapus riwayat penilaian ini?', () => {
                state.grades = state.grades.filter(g => g.id !== id);
                saveToLocal();
                showToast('Riwayat penilaian dihapus');
                renderApp();
            });
        };

        window.editGrade = (id) => {
            const data = state.grades.find(g => g.id === id);
            if (data) {
                state.editingId = id;
                state.activeTab = 'grades';
                renderApp();
                setTimeout(() => {
                    document.getElementById('gradeSubject').value = data.subject || 'KELAS VI';
                    document.getElementById('gradeAssessmentName').value = data.assessmentName;
                    document.getElementById('gradeType').value = data.type;
                    document.getElementById('gradeSelectClass').value = data.classId;
                    document.getElementById('gradeKKTP').value = data.kktp;
                    document.getElementById('gradeInputDate').value = data.date;
                    window.updateGradesInput();
                    showToast('Data dimuat ke form buku nilai', 'blue');
                }, 100);
            }
        };

        window.addStudentManual = (classId) => {
            const nameInput = document.getElementById(`manualName-${classId}`);
            const genderSelect = document.getElementById(`manualGender-${classId}`);
            const name = nameInput.value.trim().toUpperCase();
            const gender = genderSelect.value;

            if (!name) return showToast('Masukkan nama siswa!', 'warning');

            const classIdx = state.classes.findIndex(c => c.id === classId);
            if (classIdx > -1) {
                const exists = state.classes[classIdx].students.some(s => s.name === name);
                if (exists) return showToast('Nama siswa sudah ada di kelas ini!', 'error');

                state.classes[classIdx].students.push({ name, gender });
                saveToLocal();
                renderApp();
                showToast('Siswa berhasil ditambahkan!');
            }
        };

        window.removeStudent = (classId, studentName) => {
            window.showConfirm(`Hapus ${studentName} dari kelas ini?`, () => {
                const classIdx = state.classes.findIndex(c => c.id === classId);
                if (classIdx > -1) {
                    state.classes[classIdx].students = state.classes[classIdx].students.filter(s => s.name !== studentName);
                    saveToLocal();
                    renderApp();
                    showToast('Siswa berhasil dihapus');
                }
            });
        };
        
        window.saveRemedial = (gradeId, studentName, kktp, inputId, descId) => {
            const inputEl = document.getElementById(inputId);
            const descEl = document.getElementById(descId);
            
            let newScore = Number(inputEl.value);
            const description = descEl.value.trim();
            
            if (inputEl.value === '' || isNaN(newScore)) {
                return showToast('Masukkan nilai perbaikan terlebih dahulu!', 'error');
            }

            if (newScore >= kktp) {
                newScore = kktp;
            }

            const gradeIdx = state.grades.findIndex(g => g.id === gradeId);
            if (gradeIdx > -1) {
                const gradeDoc = state.grades[gradeIdx];
                gradeDoc.scores[studentName] = newScore;
                
                if (!gradeDoc.remedialCounts) gradeDoc.remedialCounts = {};
                gradeDoc.remedialCounts[studentName] = (gradeDoc.remedialCounts[studentName] || 0) + 1;
                gradeDoc.lastUpdated = new Date().toISOString();
                
                saveToLocal();
                renderApp();
                
                if (GOOGLE_SCRIPT_NILAI) {
                    const dataForSheet = { ...gradeDoc, studentList: state.classes.find(c => c.id === gradeDoc.classId)?.students || [] };
                    fetch(GOOGLE_SCRIPT_NILAI, {
                        method: "POST", mode: "no-cors", headers: { "Content-Type": "application/json" }, body: JSON.stringify(dataForSheet)
                    }).catch(e => console.log("Silent error:", e));
                }

                if (GOOGLE_SCRIPT_REMEDIAL) {
                    const remedialDataLog = {
                        isRemedialLog: true, 
                        subject: gradeDoc.subject || 'KELAS VI',
                        className: gradeDoc.className, 
                        studentName: studentName, 
                        assessmentName: gradeDoc.assessmentName,
                        type: gradeDoc.type, kktp: gradeDoc.kktp, newScore: newScore, attempt: gradeDoc.remedialCounts[studentName],
                        description: description, date: new Date().toISOString().split('T')[0]
                    };
                    fetch(GOOGLE_SCRIPT_REMEDIAL, {
                        method: "POST", mode: "no-cors", headers: { "Content-Type": "application/json" }, body: JSON.stringify(remedialDataLog)
                    }).catch(e => console.log("Silent error remedial log:", e));
                }

                showToast(newScore === kktp ? 'Siswa Tuntas! Nilai disimpan sebagai KKTP.' : 'Nilai perbaikan berhasil disimpan!');
            }
        };

        window.downloadTemplate = () => {
            const data = [
                { "Nama Siswa": "BUDI SANTOSO", "Jenis Kelamin": "L" }, 
                { "Nama Siswa": "SITI AMINAH", "Jenis Kelamin": "P" }
            ];
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Siswa");
            XLSX.writeFile(wb, "Template_Siswa.xlsx");
        };

        window.importExcel = (e, classId) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (evt) => {
                try {
                    const wb = XLSX.read(evt.target.result, { type: 'binary' });
                    const json = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
                    const students = json.map(r => {
                        const name = (r['Nama Siswa'] || r['nama'] || Object.values(r)[0] || "").toString().toUpperCase();
                        const gender = (r['Jenis Kelamin'] || r['jk'] || Object.values(r)[1] || "L").toString().toUpperCase();
                        return { name, gender: gender.startsWith('P') ? 'P' : 'L' };
                    }).filter(s => s.name !== "");

                    if (students.length) {
                        const classIdx = state.classes.findIndex(c => c.id === classId);
                        if (classIdx > -1) {
                            state.classes[classIdx].students = students;
                            saveToLocal();
                            renderApp();
                            showToast(`${students.length} Siswa Diimpor!`);
                        }
                    }
                } catch (err) { showToast('Gagal mengimpor file', 'error'); }
            };
            reader.readAsBinaryString(file);
        };

        window.exportFull = () => {
            const wb = XLSX.utils.book_new();
            const uniqueClasses = [...new Set(state.classes.map(c => c.name))].sort();

            if (uniqueClasses.length === 0) return showToast('Belum ada data kelas', 'error');

            let hasData = false;
            uniqueClasses.forEach(className => {
                const classData = state.classes.find(c => c.name === className);
                if (!classData || !classData.students || classData.students.length === 0) return;

                const classAttendance = state.attendance
                    .filter(a => a.className === className)
                    .sort((a, b) => a.date.localeCompare(b.date));

                const dates = classAttendance.map(a => a.date);
                const header = ["No", "Nama Siswa", "L/P", ...dates];
                const dataRows = [header];

                classData.students.forEach((student, index) => {
                    const row = [ index + 1, student.name, student.gender ];
                    dates.forEach(date => {
                        const record = classAttendance.find(a => a.date === date);
                        const status = record ? (record.records[student.name] || "-") : "-";
                        let shortStatus = "-";
                        if(status === 'Hadir') shortStatus = "H";
                        if(status === 'Izin') shortStatus = "I";
                        if(status === 'Sakit') shortStatus = "S";
                        if(status === 'Alfa') shortStatus = "A";
                        row.push(shortStatus);
                    });
                    dataRows.push(row);
                });

                const ws = XLSX.utils.aoa_to_sheet(dataRows);
                XLSX.utils.book_append_sheet(wb, ws, className.replace(/[\\/?*[\]]/g, '').substring(0, 30));
                hasData = true;
            });

            if(!hasData) return showToast('Tidak ada data ekspor', 'error');
            XLSX.writeFile(wb, `Rekap_Absensi_Per_Kelas.xlsx`);
        };

        window.exportGradesFull = () => {
            const wb = XLSX.utils.book_new();
            const uniqueClasses = [...new Set(state.classes.map(c => c.name))].sort();

            if (uniqueClasses.length === 0) return showToast('Belum ada data kelas', 'error');

            let hasData = false;
            uniqueClasses.forEach(className => {
                const classData = state.classes.find(c => c.name === className);
                if (!classData || !classData.students || classData.students.length === 0) return;

                const classGrades = state.grades
                    .filter(g => g.className === className)
                    .sort((a, b) => a.date.localeCompare(b.date));

                const assessmentHeaders = classGrades.map(g => {
                    return `[${g.subject || 'MAPEL'}] ${g.type === 'Sumatif' ? 'SUM' : 'FOR'} - ${g.assessmentName}\n(${g.date})`;
                });

                const header = ["No", "Nama Siswa", "L/P", ...assessmentHeaders];
                const dataRows = [header];

                classData.students.forEach((student, index) => {
                    const row = [ index + 1, student.name, student.gender ];
                    classGrades.forEach(g => {
                        row.push(g.scores[student.name] !== undefined ? g.scores[student.name] : "");
                    });
                    dataRows.push(row);
                });

                const ws = XLSX.utils.aoa_to_sheet(dataRows);
                XLSX.utils.book_append_sheet(wb, ws, className.replace(/[\\/?*[\]]/g, '').substring(0, 30));
                hasData = true;
            });

            if(!hasData) return showToast('Tidak ada data nilai', 'error');
            XLSX.writeFile(wb, `Rekap_Nilai_Per_Kelas.xlsx`);
        };

        window.exportRemedialFull = () => {
            const data = [];
            state.grades.forEach(g => {
                const kktp = g.kktp || 0;
                if (kktp > 0) {
                    Object.entries(g.scores).forEach(([studentName, score]) => {
                        const numScore = Number(score);
                        const attemptCount = (g.remedialCounts && g.remedialCounts[studentName]) || 0;
                        if (numScore < kktp || attemptCount > 0) {
                            data.push({
                                "Tanggal": g.date, "Mapel": g.subject || 'KELAS VI', "Kelas": g.className, "Nama Siswa": studentName, "Jenis": g.type,
                                "Materi": g.assessmentName, "KKTP": kktp, "Nilai": numScore, "Rem Ke": attemptCount
                            });
                        }
                    });
                }
            });
            if (!data.length) return showToast('Belum ada data remedial', 'error');
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Remedial");
            XLSX.writeFile(wb, `Rekap_Remedial_Lengkap.xlsx`);
        };

        window.onload = () => {
            loadFromLocal();
            setTimeout(() => {
                const appEl = document.getElementById('app');
                if (appEl) {
                    appEl.innerHTML = '';
                    renderApp();
                }
            }, 600);
        };
    </script>
</body>
</html>
